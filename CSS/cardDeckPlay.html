<!DOCTYPE html>
<html>
<head>
	<title>Card Deck</title>
</head>
<style type="text/css">
	.flip-container {
		cursor: pointer;
 		height: 10em;
		width: 7.5em;
		margin: 5em auto;
 		perspective: 600;
 		position: relative;
 		color: orange;
 		text-align: center;
 		line-height: 10em;
	}
	.flip {
		height: 10em;
    	position: absolute;
    	transform-style: preserve-3d;
  		transition: all .5s ease-in-out;
  		perspective: 20em;
  		width: 100%;
  		background-color: none;
  		border-radius: .5em;
	}

	/********************************************************************
	 * Notice: transform sets the scale to go to... i.e. 1.5 times size
	 ********************************************************************/
	.flip:hover{
 		transform: scale(.5);
	}

	.flip:active {
		animation-delay: .4s;
 		transform: rotateY(180deg);
 	}


	.flip .side1 {
  		backface-visibility: hidden;
  		border-radius: .5em;
  		height: 10em;
  		position: absolute;
  		overflow: hidden;
  		width: 100%;
  		border-radius: .5em;
	}
	.flip img {
		width: 100%;
		height: 10em;
		border-radius: .5em;

	}

	.back1:hover {
		animation-delay: 14s;
 		transform: rotateY(180deg);
 	}

	.flip .back1 {
  		color: orange;
  		line-height: 10em;
  		text-align: center;
  		/*transform: rotateY(180deg);*/
  		border-radius: .5em;
	}

</style>
<body background="background.jpg" style="margin: 0em; padding: 0em;">
	<div class="flip-container">
  		<div class="flip">
					<!-- hover over for size change... -->
   			 	<div class="side1"><img src="face.jpg"></div>
			</div>
			<br>
			<div class="flip">
   				<div class="back1"><img src="jack.png"></div>
  		</div>
	</div>
</body>
</html>
