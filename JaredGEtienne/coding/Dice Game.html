<script>
function Randomize() {
    var x = Math.floor((Math.random() * 6) + 1);
    console.log(x);
    dicePicture(x);
  }
function dicePicture(x){
    var b = document.createElement("img");
    v = varPicture(x);
    b.setAttribute("src", v);
    b.setAttribute("width", "110");
    b.setAttribute("height", "110");
    b.setAttribute("alt", "The Pulpit Rock");
    b.setAttribute("id",x);
    document.body.appendChild(b);
    }

function varPicture(x){
  var p;
  if(x==1){
    p="C:/Users/redja/Pictures/dice 1.png"
  }
  if(x==2){
    p="C:/Users/redja/Pictures/dice 2.png"
  }
