<html>
<head>
<title>Yahtzee</title>
<script src="YahtLogic.js"></script>
<link rel="stylesheet" type="text/css" href="yahtzee.css">
</head>
<body>
<div id=scoreTally>0</div>
<div id=scoreBoard>
  Click what you got...
  <table border=2  bgcolor="#FFFF00">
    <tr>
      <td onclick="markScore(1,true);"><b>Ones</b></td>
      <td onclick="markScore(25,true);"><b>Full House</b></td>
    </tr>

    <tr><td onclick="markScore(2,true);"><b>Twos</b></td>
    <td onclick="markScore(20,true);"><b>Short Straight</b></td>
    </tr>
    <tr><td onclick="markScore(3,true);"><b>Threes</b></td>
    <td onclick="markScore(30,true);"><b>Full Straight</b></td>
    </tr>
    <tr><td onclick="markScore(4,true);"><b>Fours</b></td>
    <td onclick="markScore(0,false);"><b>Three of a Kind</b></td>
    </tr>
    <tr><td onclick="markScore(5,true);"><b>Fives</b></td>
    <td onclick="markScore(0, false);"><b>Four of a Kind</b></td>
    </tr>
    <tr><td onclick="markScore(6,true);"><b>Sixes</b></td>
    <td onclick="markScore(50,true);"><b>Yahtzee!</b></td>
    </tr>
  </table>
</div>
<hr>
<table border=1>
<tr>
<td id=spot1 class=dice onclick="solidify(1);"></td>
<td id=spot2 class=dice onclick="solidify(2);"></td>
<td id=spot3 class=dice onclick="solidify(3);"></td>
<td id=spot4 class=dice onclick="solidify(4);"></td>
<td id=spot5 class=dice onclick="solidify(5);"></td>
</tr>
</table>
<button onclick="roll();">Roll</button>
<button onclick="firstRoll();">Start Turn</button>
</body>
</html>
