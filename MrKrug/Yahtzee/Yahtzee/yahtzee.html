<html>
<head>
<title>Yahtzee</title>
<script src="YahtLogic.js"></script>
<link rel="stylesheet" type="text/css" href="yahtzee.css">
</head>
<body>
<div id=scoreTally>0</div>
<div id=scoreBoard>
  Click what you got...
  <table border=2  bgcolor="#FFFF00">
    <tr>
      <td id=box1 onclick="markScore(1, 1,true);"><b>Ones</b></td>
      <td id=box2 onclick="markScore(2, 25, false);"><b>Full House</b></td>
    </tr>

    <tr><td id=box3 onclick="markScore(3, 2,true);"><b>Twos</b></td>
    <td id=box4 onclick="markScore(4, 20,true);"><b>Short Straight</b></td>
    </tr>
    <tr><td id=box5 onclick="markScore(5, 3,true);"><b>Threes</b></td>
    <td id=box6 onclick="markScore(6, 30,true);"><b>Full Straight</b></td>
    </tr>
    <tr><td id=box7 onclick="markScore(7, 4,true);"><b>Fours</b></td>
    <td id=box8 onclick="markScore(8, 0,false, 3);"><b>Three of a Kind</b></td>
    </tr>
    <tr><td id=box9 onclick="markScore(9, 5,true);"><b>Fives</b></td>
    <td id=box10 onclick="markScore(10, 0, false, 4);"><b>Four of a Kind</b></td>
    </tr>
    <tr><td id=box11 onclick="markScore(11, 6,true);"><b>Sixes</b></td>
    <td id=box12 onclick="markScore(12, 50, false, 5);"><b>Yahtzee!</b></td>
    </tr>
  </table>
</div>
<hr>
<table border=1>
<tr>
<td id=spot1 class=dice onclick="solidify(1);"></td>
<td id=spot2 class=dice onclick="solidify(2);"></td>
<td id=spot3 class=dice onclick="solidify(3);"></td>
<td id=spot4 class=dice onclick="solidify(4);"></td>
<td id=spot5 class=dice onclick="solidify(5);"></td>
</tr>
</table>
<button onclick="roll();">Roll</button>
<button onclick="firstRoll();">Start Turn</button>
</body>
</html>
