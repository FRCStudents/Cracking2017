<br><button type=button onclick="doit();">do it - 2</button>
<br><br><div id=out></div>
<script>
/* your javascript goes here */

function doit(x){
  var divElement = document.getElementById("out");
  console.log("Entering function 'doit': " + x);
  if(x == 1){
    divElement.innerHTML = "One Thing: I think.";
    alert("This is ONE thing");
  } else {
    if(x == 2){
      divElement.innerHTML = "Another Thing: I speak.";
      alert("This is the TWO thing");
      }
    else {
      divElement.innerHTML = "Also a Thing: I walk.";
      alert("This ain't NOTHING");
    }
  }
}
