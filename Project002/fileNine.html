<script>
var answer;
var v = 6;
var w = 7;
var z = 8;

function showBox(msg){
  alert("This is the answer: " + msg);
}

function add(x,y,z){
    answer = x + y + z;
}

function doit(){
  // declaring variable numbers or integers
  add(v,w,z);
  showBox(v + " + " + w + z " = " + answer);
}
