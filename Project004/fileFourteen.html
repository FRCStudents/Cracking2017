<!DOCTYPE html>
<html>
<!--
  Calling functions...
-->
<head>
<title>
Min & Max
</title>
</head>

<body>
<input type=text id="firstNum">
<input type=text id="secondNum">

<input type="button" name="button" id="button" value="Swap" onclick="swap();">
<script>
function swap(){
  var firstNum = document.getElementById("firstNum");
  var secondNum = document.getElementById("secondNum");
  var hold = firstNum.value;
  firstNum.value = secondNum.value;
  secondNum.value = hold;
}
</script>
</html>
