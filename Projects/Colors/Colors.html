<html>
<head>
<title>Colors</title>
</head>
<body>
<button type=button onclick="createTable();">Click for Table</button>
<table id=tbl>
</table>
</body>
<script>

function createTable(){
    addRow("00", "00", "00");
}

function increase(c){
  switch (c){
    case "00": return "20";
    case "20": return "40";
    case "40": return "60";
    case "60": return "80";
    case "80": return "AA";
    case "AA": return "CC";
    case "CC": return "EE";
    case "EE": return "FF";
    case "FF": return "00";
    return "00";
  }
}

function changeColor(r,g,b){
  b = increase(b);
  if(b == "00"){
    g = increase(g);
      if(g == "00"){
        r = increase(r);
      }
  }
  return "#" + r + g + b;
}

function addRow(r, g, b){
  var colorString = "#" + r + g + b;
  var table = document.getElementById("tbl");

  for(i=0; i<100; i++){
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);

       cell1.innerHTML = colorString;
      cell1.style.backgroundColor = colorString;
      colorString = changeColor(r,g,b);
      r = colorString.substring(1,3);
      g = colorString.substring(3,5);
      b = colorString.substring(5);
      cell2.innerHTML = colorString;
      cell2.style.backgroundColor = colorString;
      colorString = changeColor(r,g,b);
      r = colorString.substring(1,3);
      g = colorString.substring(3,5);
      b = colorString.substring(5);
      cell3.innerHTML = colorString;
      cell3.style.backgroundColor = colorString;
      colorString = changeColor(r,g,b);
      r = colorString.substring(1,3);
      g = colorString.substring(3,5);
      b = colorString.substring(5);
      cell4.innerHTML = colorString;
      cell4.style.backgroundColor = colorString;
      colorString = changeColor(r,g,b);
      r = colorString.substring(1,3);
      g = colorString.substring(3,5);
      b = colorString.substring(5);
      cell5.innerHTML = colorString;
      cell5.style.backgroundColor = colorString;
    }
}

</script>
</html>
