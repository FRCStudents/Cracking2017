<body>
  <table>
<td id="cell1" >First: <input type="text" name="lname" id="lname"></input></td>
<td id="cell2" >Last: <input type="text" name="fname" id="fname"></input></td>
</table>
<td> <input type="button" name="button" id="button" value="add" onclick="add();"></input>
<td> <input type="button" name="button" id="button" value="subtract" onclick="subtract();"></input>
<td> <input type="button" name="button" id="button" value="multiply" onclick="multiply();"></input>
<td> <input type="button" name="button" id="button" value="divide" onclick="divide();"></input>
<div id="list" class="a"></div>
<script>
var answer = 0;
var v = 0;
var w = 0;
var x = 0;
var y = 0;
function add(){
	v = document.getElementById("lname").value;
	w = document.getElementById("fname").value;
	x = parseInt(v);
	y = parseInt(w);
	answer = x+y;
	alert(answer);
}
function subtract(){
	v = document.getElementById("lname").value;
	w = document.getElementById("fname").value;
	x = parseInt(v);
	y = parseInt(w);
	answer = x-y;
	alert(answer);
}
function divide(){
	v = document.getElementById("lname").value;
	w = document.getElementById("fname").value;
	x = parseInt(v);
	y = parseInt(w);
	answer = x/y;
	alert(answer);
}
function multiply(){
	v = document.getElementById("lname").value;
	w = document.getElementById("fname").value;
	x = parseInt(v);
	y = parseInt(w);
	answer = x*y;
	alert(answer);
}	
</script>
