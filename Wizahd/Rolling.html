<html>
<title>Yahtzee!</title>
<body></body>
<button onclick="Yahtzee();"> Roll! </button> <br>
</html>	
<script>
function Removetimer(){
	document.getElementById("a").removeAttribute("src");
}
function Yahtzee(){
	for(var i = 0; i < 5; i++){
		var d = Math.floor((Math.random() * 6) + 1);
		var c = document.createElement("img");
		c.setAttribute("src", "./Dice_pictures/Dice_faces/Die_side_" + d + ".png");
		c.setAttribute("id", "a");
		document.body.appendChild(c);
		myVar = setTimeout(Removetimer, 100);
	}
}
</script>
