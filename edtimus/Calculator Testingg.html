<html>


<input id = "box1">
<input id = "box2">
	

<BUTTON ONCLICK = "process(1);"> + </BUTTON>


<BUTTON ONCLICK = "process(2)";> - </BUTTON>


<BUTTON ONCLICK = "process(3)";> * </BUTTON>


<BUTTON ONCLICK = "process(4)";> / </BUTTON>



<script>
function process (z){
	if (z == 1){
		var a = parseInt(document.getElementById("box1").value);
  		var b = parseInt(document.getElementById("box2").value);
		var m = a + b;
		alert(m);
		}	
	if (z == 2){
		var c = parseInt(document.getElementById("box1").value);
  		var d = parseInt(document.getElementById("box2").value);
		var n = c - d;
		alert(n);
		}
	if (z == 3){
		var e = parseInt(document.getElementById("box1").value);
  		var f = parseInt(document.getElementById("box2").value);
		var o = e * f;
		alert(o);
		}
	if (z == 4){
		var g = parseInt(document.getElementById("box1").value);
  		var h = parseInt(document.getElementById("box2").value);
		var p = g / h;
		alert(p);
		}
		




</script>
</HTML>
