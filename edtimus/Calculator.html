<html>


<input id = "box1">
<input id = "box2">
	

<BUTTON ONCLICK = "process(1);"> + </BUTTON>


<BUTTON ONCLICK = "process(2)";> - </BUTTON>


<BUTTON ONCLICK = "process(3)";> * </BUTTON>


<BUTTON ONCLICK = "process(4)";> / </BUTTON>



<script>
function process (z){
	if (z == 1){
		return add(document.getElementById('box1'), document.getElementById('box2'));}
	if (z == 2){
		return subtract(document.getElementById('box1'), document.getElementById('box2'));}
	if (z == 3){
		return multiply(document.getElementById('box1'), document.getElementById('box2'));}
	if (z == 4){
		return divide(document.getElementById('box1'), document.getElementById('box2'));}
		

function add (x , y)
	
	{
	
	var answer = parseInt(x) + parseInt(y);
	
	alert(answer);

	}


function subtract (x , y)
	
	{
	var answer = parseInt(x) - parseInt(y);
	
	alert(answer);

	}


function multiply (x , y)
	
	{


	var answer = parseInt(x) * parseInt(y);
	
	alert(answer);

	}


function divide (x , y)
	
	{
	
	var answer = parseInt(x) / parseInt(y);
	
	alert(answer);

	}




</script>
</HTML>
