<script>
var rollDie = Yahtzee(1, 6);

var results = ""
for ( var i = 0; i<5; i++ ) {
    results += rollDie() + " ";    
}


function Yahtzee(bottom, top) {
    return function() {
        return Math.floor( Math.random() * ( 1 + top - bottom ) ) + bottom;
    }
}


</script>
