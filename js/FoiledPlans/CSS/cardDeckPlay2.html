<!DOCTYPE html>
<html>
<head>
	<title>Card Deck</title>
</head>
<style type="text/css">
	.card-container {
 		height: 10em;
		width: 7.5em;
		margin-left: 12em;
		margin-top: 2em;
 		position: relative;
	}

	.card {
			height: 100%;
			width: 100%;
			transform-style: preserve-3d;
  		transition: all 1s ease-in-out;
	}

	.card:hover {
		transform: rotateY(180deg);
	}

	.face1 {
  		backface-visibility: hidden;
  		border-radius: .5em;
  		height: 100%;
  		position: absolute;
  		overflow: hidden;
  		width: 100%;
	}

  .face1 img {
		width: 100%;
		height: 100%;
	}

	.face2 {
		line-height: 8em;
		transform: rotateX(180deg);
	}

</style>
<body background="background.jpg" style="margin: 0em; padding: 0em;">
	<div class="card-container">
  		<div class="card">
   			 <div class="face1"><img src="face.jpg"> </div>
   			 <div class="face1 face2"><img src="jack.png"></div>
  		</div>
	</div>
</body>
</html>
