 <!DOCTYPE HTML>
<html>
<head>
<style>
	#div1, #div2 {
		border: 2px solid red;
		width: 210px;
		height: 210px;
		}
	#drag1 {
		margin: 2px;
		padding: 2px;
		}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    if(ev.target.id == 'div1') alert("Yu d'top box");
    else alert("Yu d'bottom box");
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br><div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="jack.png" draggable="true"
ondragstart="drag(event)" width="120" height="200">

</body>
</html>
