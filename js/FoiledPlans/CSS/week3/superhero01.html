<html>

<body>
<style>
td {
  padding:10px;
  width:50px;
  height:50px;
}
</style>
<table border=1>
<tr>
<td id='1' bgcolor='#000000'>THIS</td><td id='2' bgcolor='#000000'>THIS</td><td id='3' bgcolor='#000000'>THIS</td>
</tr>
<tr>
<td id='4' bgcolor='#ff0000'>THIS</td><td id='5' bgcolor='#000000'>THIS</td><td id='6' bgcolor='#000000'>THIS</td>
</tr>
<tr>
<td id='7' bgcolor='#000000'>THIS</td><td id='8' bgcolor='#000000'>THIS</td><td id='9' bgcolor='#000000'>THIS</td>
</tr>
</table>
<p>
<input type=button value="Do It!"  onclick="doit();">
</p>
<script>
var idNum = 0;
  function doit(){
    if(idNum < 9){
      idNum++;
    } else {
      idNum = 1;
    }
    var box = document.getElementById(idNum);
    if(box.innerHTML == "THIS"){
      box.style.backgroundColor = "#0000ff";
      box.innerHTML = "THAT";
    } else {
      box.style.backgroundColor = "#ff0000";
      box.innerHTML = "THIS";
    }
  }
</script>

</body>
</html>
