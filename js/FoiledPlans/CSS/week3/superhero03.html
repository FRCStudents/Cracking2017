<body>
<h3>Super Hero Story</h3>
<style>
td {
  padding:10px;
  width:50px;
  height:50px;
}
</style>
<table border=1>
  <tr>
    <td id='GoodGuy' bgcolor='#0000ff'  onclick=goGoodGuy();>Good Guy</td>
  </tr>
</table>

<table border=1>
<tr>
<td id='1' bgcolor='#000000'>THIS</td><td id='2' bgcolor='#000000'>THIS</td><td id='3' bgcolor='#000000'>THIS</td>
</tr>
<tr>
<td id='4' bgcolor='#000000'>THIS</td><td id='5' bgcolor='#000000'>THIS</td><td id='6' bgcolor='#000000'>THIS</td>
</tr>
<tr>
<td id='7' bgcolor='#000000'>THIS</td><td id='8' bgcolor='#000000'>THIS</td><td id='9' bgcolor='#000000'>THIS</td>
</tr>
</table>
<table border=1>
  <tr>
    <td id='BadGuy' bgcolor='#ff0000' onclick=goBadGuy();>Bad Guy</td>
  </tr>
</table>
<p>
<input type=button value="Do It!"  onclick="doit();">
</p>
<script>
  function getRandom(){
    r = Math.floor((Math.random() * 9) + 1);
    return r;
  }

  var goodGuyNum = 0;
  var badGuyNum = 10;

  var goodGuyScore = 0;
  var badGuyScore = 0;

  function checkWin(player, score){
      if(score > 18){
        alert(player + " a total dope won! {" + goodGuyScore + " to " + badGuyScore + "}");
      }
  }

  function calcScore(word, color, match){
      if(color == match){
        return -2;
      }
      if (word == "THIS"){
        return 1;
      }
      return 2;
  }

  function goGoodGuy(){
    goodGuyNum = getRandom();
    var box = document.getElementById(goodGuyNum);
    goodGuyScore += calcScore(box.innerHTML, box.style.backgroundColor, "#0000ff");
    if(box.innerHTML == "THIS"){
      box.style.backgroundColor = "#0000ff";
      box.innerHTML = "THAT";
    } else {
      box.style.backgroundColor = "#0000ff";
      box.innerHTML = "THIS";
    }
    checkWin("Good Guy", goodGuyScore);
  }

  function goBadGuy(){
    badGuyNum = getRandom();
    var box = document.getElementById(badGuyNum);
    badGuyScore += calcScore(box.innerHTML, box.style.backgroundColor, "#ff0000");
    if(box.innerHTML == "THIS"){
      box.style.backgroundColor = "#ff0000";
      box.innerHTML = "THAT";
    } else {
      box.style.backgroundColor = "#ff0000";
      box.innerHTML = "THIS";
    }
    checkWin("Bad Guy", badGuyScore);
  }

</script>

</body>
</html>
