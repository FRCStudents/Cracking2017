<html>
<head>
    <button onclick= "myMove()">Activate Purple Square!</button><button onclick= "myMove1()">Activate Blue Square!</button><button onclick= "myMove2()">Activate Green Square!</button><button onclick= "myMove3()">Activate Orange Square!</button><button onclick="myMove4()"> Activate Red Square!</button><button onclick= "moveall()">Move All Squares!</button>
      <div id ="purple"></div>
      <div id ="blue"></div>
      <div id ="green"></div>
      <div id ="orange"></div>
      <div id ="red"></div>
<style> 
#purple{
    width: 100px;
    height: 100px;
      background: linear-gradient(to bottom, #9999ff 0%, #ff99cc 100%);
    position: relative;
    animation-name: Movesquare;
} 
#blue{
   width: 100px;
    height: 100px;
      background: linear-gradient(to bottom right, #BDEDFF 0%, #5CB3FF 100%);
    position: relative;
    animation-name: Movesquare; 
}
#green{
   width: 100px;
    height: 100px;
      background: radial-gradient(circle, #B1FB17 0%, #4CC552 100%);
    position: relative;
    animation-name: Movesquare; 
} 
#orange{
  width: 100px;
    height:100px;
      background: linear-gradient(to bottom left, #FFCBA4 0%, #FF8040 100%);
      position: relative;
      animation-name: Movesquare;
} 
#red{
   width: 100px;
    height: 100px;
      background: radial-gradient(circle, #E42217 0%, #8C001A 100%);
    position: relative;
    animation-name: Movesquare; 
}     
}
</style>
</head>
<body>
<script>
    function myMove() {
  var elt = document.getElementById("purple");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 100) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.top = pos + 'px';
      elt.style.bottom = pos + 'px';
      elt.style.left = pos + 100 +'px';
    }
  }
}

 function myMove1() {
  var elt = document.getElementById("blue");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 400) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.left = pos + 'px';
      elt.style.right = pos + 'px';
    }
  }
}
function myMove2() {
  var elt = document.getElementById("green");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 50) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.top = pos -50 + 'px';
      elt.style.left = pos + 250 + 'px';
    }
  }
}
function myMove3() {
  var elt = document.getElementById("orange");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 300) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.bottom = pos + 'px';
      elt.style.left = pos + 'px';
    }
  }
}
function myMove4() {
  var elt = document.getElementById("red");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 100) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.bottom = pos + 100 + 'px';
      elt.style.left = pos + 'px';
    }
  }
}
</script>
<div></div>

</body>
</html>
