<html>
<head>
    <button onclick= "myMove()">Activate Purple Square!</button><button onclick= "myMove1()">Activate Blue Square!</button><button onclick= "myMove2()">Activate Green Square!</button>
      <div id ="animate"></div>
      <div id ="animate1"></div>
      <div id ="animate2"></div>
<style> 
#animate{
    width: 100px;
    height: 100px;
      background: linear-gradient(to bottom, #9999ff 0%, #ff99cc 100%);
    position: relative;
    animation-name: Movesquare;
} 
#animate1{
   width: 100px;
    height: 100px;
      background: linear-gradient(to bottom, #C2DFFF 0%, #82CAFA 100%);
    position: relative;
    animation-name: Movesquare; 
}
#animate2{
   width: 100px;
    height: 100px;
      background: linear-gradient(to bottom, #B1FB17 0%, #4CC552 100%);
    position: relative;
    animation-name: Movesquare; 
}      
}
</style>
</head>
<body>
<script>
    function myMove() {
  var elt = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 600) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.top = pos + 'px';
      elt.style.bottom = pos + 'px';
    }
  }
}

 function myMove1() {
  var elt = document.getElementById("animate1");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 400) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.left = pos + 'px';
      elt.style.right = pos + 'px';
    }
  }
}
function myMove2() {
  var elt = document.getElementById("animate2");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 400) {
      clearInterval(id);
    } else {
      pos++;
      elt.style.top = pos + 'px';
      elt.style.left = pos + 'px';
    }
  }
}
</script>
<div></div>

</body>
</html>
