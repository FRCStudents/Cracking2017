<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<h1>callback functions</h1>
  setInterval: move across the screen...
<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="container">
  <div id ="animate"></div>
</div>

<script>

//https://www.w3schools.com/css/css3_animations.asp

function myMove() {
  var elt = document.getElementById("animate");
  var pos = 0;
  var turn = 1;
  var low = 0;
  var high = 350;

  var id = setInterval(frame, 5);
  function frame() {
    if (pos < low){
      low+=7;
      turn *= -1;
      pos = low;
    } else {
    if (pos > high) {
      high-=7; 
      turn *= -1;
      pos = high;
    } else {
	if(low == high){
		clearInterval(id);
		elt.style.top = 0 + 'px';
		elt.style.left = 350 + 'px';
	}
	else {
		if(turn > 0) pos+=2;
		else	     pos-=2;
        	elt.style.top = pos + 'px';
        	elt.style.left = pos + 'px';
      	     }
	}
    }
  }
}
</script>

</body>
</html>
