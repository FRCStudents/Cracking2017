	cell.setAttribute("bgcolor", code);
}

addRow(createCode("00", "FF", "33"));

function loopCodes(){
	var x = "00";

	var z = "00";

		x = nextVal(x);
		addRow(createCode("00", "00", x));
		}
}

function createCode(x,y,z){

}

</Script>
</html>
