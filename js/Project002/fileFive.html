<!DOCTYPE html>
<html>
<!--
  Assigning variables
-->
<head>
<title>
Lots of stuff
</title>
</head>

<body>
<input type="button" name="button" id="button" value="Click" onclick="doit();">
<div id="list" class="lst"></div>

</body>
<script>
function doit(){
  // declaring variable v and assigning an initial value
  var v = "This is pretty cool";
  alert(v);
  // reassigning variable v
  v = "No, it's not";
  alert(v);
}
</script>
</html>
