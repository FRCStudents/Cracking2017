<!DOCTYPE html>
<html>
<style>
	#circle { 
	width: 100px; 
	height: 100px; 
	background: green; 
	-moz-border-radius: 50px; 
	-webkit-border-radius: 50px; 
	border-radius: 50px;
	position: relative;
	}
	#triangle {
	width: 0;
	height: 0;
	border-left: 50px solid transparent; 
	border-right: 50px solid transparent; 
	border-bottom: 100px solid yellow;
	position: relative;
	}
	#square {
	width: 100px;
	height: 100px; 
	background: orange;
	position: relative; 
	}
</style>
<body></body>
<button onclick="Move_square();"> Square! </button>
<button onclick="Move_circle();"> Circle! </button>
<button onclick="Move_triangle();"> Triangle! </button>
<div id="circle"></div> <br>
<div id="square"></div> <br>
<div id="triangle"></div> <br>

<script>
function Move_square(){
	console.log("square");
	var elt = document.getElementById("square");
	var pos = 0;
	var pos2 = 0;
	var r = 0;

	var id = setInterval(frame1, 5);
	function frame1() {
	if(r == 0){
		pos += 1;
		if(pos == 100){
			r++;
		}
	}
	if(r == 1){
		pos2 += 1;
		if(pos2 == 100){
			r++;
		}
	}
	if(r == 2){
		pos -= 1;
		if(pos == 0){
			r++;
		}
	}
	if(r == 3){
		pos2 -= 1;
		if(pos2 == 0){
			clearInterval(id);
		}
	}
    elt.style.top = pos2 + 'px';
    elt.style.left = pos + 'px';
	}
}
function Move_circle(){
	console.log("circle");
	var elt = document.getElementById("circle");
	var pos = 0.0021816615;
	var pos2 = 0.0021816615;
	var x = 0;
	var y = 0;
	var r = 0;

	var id = setInterval(frame2, 5);
	function frame2(){
		if(r == 0){
			x += pos;
			y += pos2;
			if(x == 50){
				r++;
			}
		}
		if(r == 1){
			x += pos;
			y -= pos2;
			if(x == 100){
				r++;
			}
		}
		if(r == 2){
		x -= pos;
		y -= pos2;
			if(x == 50){
				r++;
			}
		}
		if(r == 3){
		x -= pos;
		y += pos2;
			if(y == 0){
				clearInterval(id);
			}
		}
    	elt.style.top = (100*y) + 'px';
    	elt.style.left = (100*x) + 'px';
		}
	}
function Move_triangle(){
	console.log("triangle");
	var elt = document.getElementById("triangle");
	var pos = 0;
	var pos2 = 0;
	var r = 0;

	var id = setInterval(frame3	, 5);
	function frame3() {
	if(r == 0){
		pos += 1;
		pos2 -= 1;
		if(pos == 100){
			r++;
		}
	}
	if(r == 1){
		pos += 1;
		pos2 += 1;
		if(pos2 == 0){
			r++;
		}
	}
	if(r == 2){
		pos -= 1;
		if(pos == 0){
			clearInterval(id);
		}
	}
    elt.style.top = pos2 + 'px';
    elt.style.left = pos + 'px';
	}
}
</script>
