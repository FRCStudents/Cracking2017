<html>
<title> SCRIPT KIDDIES</title>
<style>
#container {
  width: 500px;
  height: 500px;
  position: relative;
  background:  yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-image: url("https://www.spreadshirt.com/image-server/v1/mp/designs/12339789,width=178,height=178/happy-stick-figure.png");
background-size: 50px;
}
</style>
<body>
<h1>callback functions</h1>
  setInterval: move across the screen...
<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="container">
  <div id ="animate" <img src ="./pictures/dice_gif.gif"></div>
</div>

<script>
function myMove() {
  var elt = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 450) {
      clearInterval(id);
    } else {
      pos+=10;
      elt.style.top = pos + 'px';
      elt.style.left = pos + 'px';
    }
  }
}

function alertmsg(e){
    alert("You pressed the keyboard inside the document!")
    var unicode=e.keyCode? e.keyCode : e.charCode
     alert(unicode);
     myMove();
}

document.onkeypress=alertmsg

</script>

</body>
</html>
